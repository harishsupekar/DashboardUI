
<mat-card class="mat-card">
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <div class="example-form">

            <mat-form-field class="mat-form-field">
                <mat-label>username</mat-label>
                <input type="text" matInput placeholder="username" [(ngModel)]="userName">
            </mat-form-field>
            <br>

            <mat-form-field class="mat-form-field">
                <mat-label>password</mat-label>
                <input type="password" matInput placeholder="password" [(ngModel)]="password">  
            </mat-form-field>
            
            <div>
                <button type="submit" class="button" (click)="checkLogin(userName, password)"  mat-stroked-button>Login</button> 
                
                <a routerLink="/SignUp">
                    <button type="submit" class="button" mat-stroked-button>Register</button>
                </a>
                 
                <div class="tokenResponse">
                    {{responsToken["jwt"]}}
                </div>
            <!--new requirement, testBranch created via git commands and requirement fulfilled and pull the ode in testBranch branch, then made pull request to Developer branch whrere the fork created-->    
            <!--This is other forks merged code in Developer Branch-->  

            <!--new code000000--llll>
          </div>

        </div>

    </mat-card-content>
</mat-card>
